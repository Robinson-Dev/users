name: JAVA CI - maven test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run maven test command
        run: mvn verify

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v2
        with:
            file: ./target/site/jacoco/jacoco.xml
            verbose: true
            
           
